<!DOCTYPE html>
<html lang="en">
<head>
  <title>LAG</title>
  <style>
    /* 1. 基本設定 */
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .container {
      background-color: #ffffff;
      user-select: none;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* Center content vertically */
    }

    /* 2. 標題圖片 */
    .title {
      margin-top: 5em;
      width: 50%;
      max-width: 200px;
    }

    /* 3. 文字樣式 */
    .message {
      font-size: 1.2em;
      color: #ff6699;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
      font-family: "Comic Sans MS", cursive, sans-serif;
    }

    .cool {
      font-size: 10em;
      color: #fff;
      text-shadow: 1px 1px 0 #000, 2px 2px 0 #000, 3px 3px 0 #000, 4px 4px 0 #000, 5px 5px 0 #000;
      margin-top: 20px; /* Add margin to separate from the message */
    }
  </style>
</head>
<body>

<div class="container">
  <img class="title" src="img2/work.png" alt="repairing">
  <p class="message">
    We are working on repairing it, please wait a moment!</p>
  <p class="cool">
    THANK YOU!
  </p>
</div>

</body>
</html>
